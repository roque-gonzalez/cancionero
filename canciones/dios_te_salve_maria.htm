<body>

<table border="0" cellspacing="0" width="100%">
<tbody>    <tr>
        <td><p align="left" class="MsoNormal"><span lang="ES">DIOS TE SALVE MARIA</span></p>
        <p align="left" class="MsoNormal">Dios te salve, María,<br>
        llena eres de gracia,<br>
        el Señor está contigo.<br>
        Bendita tú eres entre todas las mujeres<br>
        y bendito es el fruto de tu vientre, Jesús.</p>
        <p align="left" class="MsoNormal">Santa María, Madre de
        Dios,<br>
        ruega por nosotros, pecadores,<br>
        ahora y en la hora de nuestra muerte. Amén.</p>
        <p align="right" style="font-weight: normal;"
        class="Estilo1"><font size="5">(Salomé Arricibita)</font></p>
        <p align="right" style="font-weight: normal;"
        class="Estilo1"><font size="5"></font>&nbsp;</p>
        <p align="right" style="font-weight: normal;"
        class="Estilo1"><font size="5"></font>&nbsp;</p>
        </td>
    </tr>
</tbody></table>

<p><script language="JavaScript1.2">
// change 1 to another integer to alter the scroll speed. Greater is faster
var speed=1
var currentpos=0,alt=1,curpos1=0,curpos2=-1
 
function initialize(){
startit()
}
 
function scrollwindow(){
if (document.all)
temp=document.body.scrollTop
else
temp=window.pageYOffset
if (alt==0)
alt=1
else
alt=0
if (alt==0)
curpos1=temp
else
curpos2=temp
if (curpos1!=curpos2){
if (document.all)
currentpos=document.body.scrollTop+speed
else
currentpos=window.pageYOffset+speed
window.scroll(0,currentpos)
}
else{
currentpos=0
window.scroll(0,currentpos)
}
}
 
function startit(){
setInterval("scrollwindow()",80)
}
window.onload=initialize
  </script> </p>
